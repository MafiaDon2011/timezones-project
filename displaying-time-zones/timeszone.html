<html>

<head>
    <title>Timezones for 3 Locations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="collectiveTimeZones">
        <div class="LondonTime">
            <div class="titleHeader"><span id="londonClockSVG"></span><h1><b>London</b></h1></div>
            <p>Address Line 1</p>
            <p>Line 2</p>
            <p id="LondonTime"></p>
        </div>

        <div class="NewYorkTime">
            <div class="titleHeader"><span id="newYorkClockSVG"></span><h1><b>New York Time</b></h1></div>
            <p>Address Line 1</p>
            <p>Line 2</p>
            <p id="NewYorkTime"></p>
        </div>

        <div class="TokyoTime">
            <div class="titleHeader"><span id="tokyoClockSVG"></span><h1><b>Tokyo</b></h1></div>
            <p>Address Line 1</p>
            <p>Line 2</p>
            <p id="TokyoTime"></p>
        </div>
    </div>

    <script src="timezone.js"></script>
</body>
</html>
